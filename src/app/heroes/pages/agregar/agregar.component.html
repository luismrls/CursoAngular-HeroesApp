<h1>Nuevo Héroe <small>Asd</small> </h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px"
             fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input type="text"
                       matInput
                       [(ngModel)]="heroe.superhero"
                       required>
            </mat-form-field>
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text"
                       matInput
                       [(ngModel)]="heroe.alter_ego"
                       required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input type="text"
                   matInput
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input type="text"
                   matInput
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input type="url"
                   matInput
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>

        <br>
    <div fxLayout>
        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>

        <span class="spacer"></span>

        <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="eliminar()">
            <mat-icon>delete</mat-icon>
            Eliminar heroe
        </button>
    </div>
        
    </div>
    
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
