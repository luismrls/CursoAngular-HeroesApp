<h1>Nuevo Héroe <small>Asd</small> </h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px"
             fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input type="text"
                       matInput
                       required>
            </mat-form-field>
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text"
                       matInput
                       required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input type="text"
                   matInput
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input type="text"
                   matInput
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input type="url"
                   matInput
                   required>
        </mat-form-field>

        <br>
        <button mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
